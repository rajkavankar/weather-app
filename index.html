<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- FONTAWSOME CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="main-section">
        <h1>36&#176;C</h1>
        <p class="city">Mumbai <span class="date">10 Sep 2020</span></p>
      </section>
      <aside class="sidebar">
        <form>
          <input
            type="text"
            class="form-control"
            placeholder="Enter location"
          />

          <button type="submit" class="btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="history">
          <li class="list-item"><span>&times;</span> Mumbai</li>
          <li class="list-item"><span>&times;</span> Delhi</li>
          <li class="list-item"><span>&times;</span> Surat</li>
          <li class="list-item"><span>&times;</span> Indore</li>
          <li class="list-item"><span>&times;</span> Srinagar</li>
        </ul>

        <hr />

        <div class="details">
          <p class="detail-head">Weather Details</p>
          <p class="detail-value">
            Cloudy: <span class="result">1&nbsp;%</span>
          </p>
          <p class="detail-value">
            Humidity: <span class="result">1&nbsp;%</span>
          </p>
          <p class="detail-value">
            Wind: <span class="result">1&nbsp;m/s</span>
          </p>
        </div>
      </aside>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
